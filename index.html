<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel='stylesheet' href='./assets/css/style.css'>
</head>
<body>
    <div class='.container'>
        <div class='row d-flex'>
            <div class='col-12 text-center h1 header-color text-light'><h1>Weather Dashboard</h1></div>
        </div>
        <div class='row d-flex'>
            <div class='col-12 col-xl-3 d-flex-column p-4'>
                <form id='user-form' class='card-body border-bottom border-1 border-dark'>
                    <label class='form-label fs-3 fw-bold' for='username'>Search for a city:</label>
                    <div class='d-grid'>
                        <input name='city' id='city' type='text' autofocus='true' class='form-control-lg' placeholder='San Diego'/>
                        </br>
                        <button type='submit' class='btn btn-info text-light fs-5'>Search</button>
                    </div>
                  </form> 
                  <div id='saved-buttons' class="d-grid gap-2 p-3">
                  
                  </div>
            </div>

            <div class='col-12 col-xl-9'>
                <div class='row d-flex'>
                    <div id='current-weather' class='col-12'>
                        
                    </div>
                    <div class='row d-flex'>
                        <h3>5-Day ForeCast:</h3>
                    </div>
                    
                    <div id='daily-forecast' class='row justify-content-between'>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src='./assets/script/script.js'></script>
</body>
</html>
